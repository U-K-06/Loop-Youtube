<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <header></header>
  <h1>Loop Youtube</h1>
  <button id="activate-button">Activate</button>
  <script src="scripts/send_data.js"></script>
  <div class="video-loop-controls" hidden>
    <div class="video-data">
      <ul>
        <li id="id">Video ID: </li>
        <li id="title">Video Title: </li>
      </ul> 
    </div>
    <h2>Start Time of Loop</h2>
<form id="time-form">
  <div class="start-time">
    <input type="number" name="start-sec" placeholder="0">
    <input type="number" name="start-min" placeholder="0">
    <input type="number" name="start-hour" placeholder="0">
  </div>

  <div class="end-time">
    <input type="number" name="end-sec" placeholder="0">
    <input type="number" name="end-min" placeholder="0">
    <input type="number" name="end-hour" placeholder="0">
  </div>

  <button type="submit">Save</button>
</form>

  <footer><a href="https://github.com/U-K-06/Loop-Youtube">github</a></footer>
</body>

</html>
