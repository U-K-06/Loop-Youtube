<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <header></header>
  <h1>Loop Youtube</h1>
  <button id="activate-button">Activate</button>
  <script type="module" src="scripts/send_data.js"></script>
  <div class="video-loop-controls" hidden>
    <div class="video-data">
      <ul>
        <li id="id">Video ID: </li>
        <li id="title">Video Title: </li>
      </ul>
    </div>
    <h2>Start Time of Loop</h2>
    <div class="start-time">
      <input type="text" name="" id="" placeholder="0"><input type="text" name="" id="" placeholder="0"><input
        type="text" name="" id="" placeholder="0">
    </div>
    <h2>End Time of Loop</h2>
    <div class="end-time start-time"><input type="text" name="" id=""><input type="text" name="" id=""><input
        type="text" name="" id=""></div>
    <button id="save-button">Save</button>
  </div>

  <footer><a href="https://github.com/U-K-06/Loop-Youtube">github</a></footer>
</body>

</html>
